feast:
  core-host: core

  # List of store configurations
  stores:
    - name: online
      type: CASSANDRA
      config:
        bootstrap_hosts: cassandra
        port: 9042
        keyspace: feast
        table_name: feature_store
        read_consistency_level: ONE
        replication_strategy_class: SimpleStrategy
        replication_strategy_replication_factor: 1

      subscriptions:
        # Wildcards match all options. No filtering is done.
        - name: "*"
          project: "*"
